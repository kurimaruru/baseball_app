<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/2236e39c35.js" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
	<div class="header" th:replace="~{layouts/header :: header}"></div>
	<div class="menu-items">
		<div class="row">
			<div th:replace="~{layouts/menu :: menu}"></div>
		</div>
	</div>
	<div th:replace="~{layouts/picher-image :: p-image2}" ></div>
	<div class="write-main" style="background: linear-gradient(#ffffff,#7f7f7f)">
	<div class="row " >
		<div class="col-2"></div>
		<div class="col-8 card" style="margin-top:50px;" >
			<h4  style="margin: 10px auto;">投手登録</h4>
			<form th:action="@{/p_insert}" th:object="${p_form}" method="post" class="hitter-form" autocomplete="off">
				名前<input type="text" th:field="*{name}" class="h-form" placeholder="名前">
				投球回数<input type="number" th:field="*{inning}" min="0" value="0" class="h-form" placeholder="イニング">
				失点<input type="number" th:field="*{givven}" min="0" value="0" class="h-form" placeholder="失点">
				四死球<input type="number" th:field="*{four_ball}" min="0" value="0" class="h-form" placeholder="四死球">
				<input type="hidden" th:if="${title} == 'p更新' " th:field="*{id}" class="h-form" >
				<input type="submit" value="登録" class="btn btn-success" style="margin: 10px auto; ">
				<a th:href="@{/}" class="btn btn-primary">トップへ</a>
			</form>
		</div>
		<div class="col-2"></div>
	</div>
	</div>
	<div class="footer2">
		<div th:replace="~{layouts/footer :: footer}" ></div>
	</div>
</body>
</html>
